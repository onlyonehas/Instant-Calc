name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: firebase
    env:
      NEXT_PUBLIC_FIREBASEAPIKEY: ${{ secrets.NEXT_PUBLIC_FIREBASEAPIKEY }}
      NEXT_PUBLIC_FIREBASEAUTHDOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASEAUTHDOMAIN }}
      NEXT_PUBLIC_FIREBASEPROJECTID: ${{ secrets.NEXT_PUBLIC_FIREBASEPROJECTID }}
      NEXT_PUBLIC_FIREBASESTORAGEBUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASESTORAGEBUCKET }}
      NEXT_PUBLIC_MESSAGESENDERID: ${{ secrets.NEXT_PUBLIC_MESSAGESENDERID }}
